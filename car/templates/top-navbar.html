{% load auth_extras %}
<div class="container">
    <div class="my_custom_menu">
        <ul>
            {% if user.is_authenticated %}
            <li>
                Hello, <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" 
                aria-haspopup="true" aria-expanded="false">{{ user.username }} 
                <i class="fas fa-user-circle"></i></a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <a href="{% url 'order:order_history' %}" class='dropdown-item text-dark'>Order History</a>
                    <a href="{% url 'password_change' %}" class='dropdown-item text-dark'>Change Password</a>            
                    <a href="{% url 'password_reset' %}" class='dropdown-item text-dark'>Reset Password</a>
                    {% if user|has_group:"Manager" %}
                        <!--<a href="{% url 'car_create' %}" class="dropdown-item text-dark">Add New Vehicle</a>-->
                        <a href="http://127.0.0.1:8000/admin/car/product/add/" class="dropdown-item text-dark">Add New Vehicle</a>
                    {% endif %}                    
                </ul>
            </li>
            <li>
                <a href="{% url 'logout' %}">Sign Out <i class="fas fa-sign-out-alt"></i></a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
            </li>
            <li>
                <a href="{% url 'login' %}">Sign In <i class="fas fa-sign-in-alt"></i></a>
            </li>
            {% endif %}
        </ul>
        
    </div>
</div>
